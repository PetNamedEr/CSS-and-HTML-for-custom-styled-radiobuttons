<!DOCTYPE html>
  <head>
      <title>Custom Radio Buttons</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" type="text/css" href="static/css/VerticalRadioButtons.css">
      <link rel="stylesheet" type="text/css" href="static/css/HorizontalRadioButtons.css">
      <link rel="stylesheet" type="text/css" href="static/css/Common.css">
  </head>

  <body>
    <h2>Custom Radio Buttons</h2>
    <hr>

    <div class="cc-selectorVertical">
      <input id="WonderWoman"
            type="radio"
            name="usersChoiceVertical"
            value="Wonder Woman"/>
      <label class="myRadioButtonVertical-cc myRadioButtonVertical"for="WonderWoman">Wonder Woman</label>
      <br><br>
      <input id="GreenArrow"
            type="radio"
            name="usersChoiceVertical"
            value="Green Arrow"/>
      <label class="myRadioButtonVertical-cc myRadioButtonVertical"for="GreenArrow">Green Arrow</label>
      <br><br>
      <input id="LexLuthor"
            type="radio"
            name="usersChoiceVertical"
            value="Lex Luthor"/>
      <label class="myRadioButtonVertical-cc myRadioButtonVertical"for="LexLuthor">Lex Luthor</label>
      <br><br>
      <input id="HarleyQuinn"
            type="radio"
            name="usersChoiceVertical"
            value="Harley Quinn"/>
      <label class="myRadioButtonVertical-cc myRadioButtonVertical"for="HarleyQuinn">Harley Quinn</label>
      <br><br>
    </div>

    <hr>

    <div class="cc-selectorHorizontal">
      <input id="Trinity"
            type="radio"
            name="usersChoiceHorizontal"
            value="Trinity" />
      <label class="myHorizontalRadioButton-cc myHorizontalRadioButton"for="Trinity">Trinity</label>
      <input id="Neo"
            type="radio"
            name="usersChoiceHorizontal"
            value="Neo" />
      <label class="myHorizontalRadioButton-cc myHorizontalRadioButton"for="Neo">Neo</label>
      <input id="Morpheus"
            type="radio"
            name="usersChoiceHorizontal"
            value="Morpheus" />
      <label class="myHorizontalRadioButton-cc myHorizontalRadioButton"for="Morpheus">Morpheus</label>
      <input id="Seraph"
            type="radio"
            name="usersChoiceHorizontal"
            value="Seraph" />
      <label class="myHorizontalRadioButton-cc myHorizontalRadioButton"for="Seraph">Seraph</label>
    </div>

    <hr>
  </body>
</html>
